server:
  port: 8443
  ssl:
    enabled: true
    key-store: classpath:quizapp.p12          
    key-store-password: ${KEYSTORE_PASSWORD}  
    key-store-type: PKCS12
    key-alias: quizapp

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: true  # Для data.sql
  h2:
    console:
      enabled: true
      path: /h2-console
