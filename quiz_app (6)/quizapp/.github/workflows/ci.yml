name: CI for QuizApp

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Restore keystore from secret
      run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > src/main/resources/quizapp.p12

    - name: Build and test
      run: ./mvnw clean verify -DKEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}

    - name: Package artifact
      run: ./mvnw package -DskipTests

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: quizapp-jar
        path: target/*.jar
